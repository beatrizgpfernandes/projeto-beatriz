        <div class="corpoCadastro">

                <h1>Cadastre-se</h1> <br>
                <div class="campos">
                    <div class="boxCad">
                        <input type="text" id="input_Nome" placeholder="Nome">
                        <input type="text" id="input_sobrenome" placeholder="Sobrenome">

                        <input type="text" id="input_email" placeholder="E-mail">

                        <input type="password" id="input_senha" placeholder="Senha">
                        <input type="password" id="input_confSenha" placeholder="Confirmar Senha">
                    </div>
                </div>
                <button onclick="cadastrar()">CADASTRAR</button>
                <div id="div_mensagem"></div>
            </div>

<script>

    function cadastrar() {
        var nome = input_Nome.value;
        var sobrenome = input_sobrenome.value;
        var dtNasc = input_dtNasc.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confSenha = input_confSenha.value;

        var tamanhoNome = nome.length;
        var tamanhoSobrenome = sobrenome.length;
        var tamanhoSenha= senha.length;
        var tamanhoConfSenha = confSenha.length;

        var indicePonto = email.indexOf('.');
        var indiceArroba = email.indexOf('@');

        if (nome == '' || sobrenome == '' || dtNasc == '' || email == '' || senha == '' || confSenha == '') {
            div_mensagem.innerHTML = 'Todos os campos devem estar preenchidos!'

        } else {

        if (tamanhoNome < 2 & tamanhoSobrenome < 2) {
            div_mensagem.innerHTML = 'O campo nome e sobrenome devem conter mais que um caractere! '
        }
        if (indiceArroba < 0 && indicePonto < 0) {
            div_mensagem.innerHTML = 'O email deve conter ponto e arroba!';
        }
        

        div_mensagem.innerHTML = 'Usuário Autenticado';

    }

        

        


    }

</script>
